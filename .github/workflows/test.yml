name: Test
on: 
      workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 16
      - run: $version = node -e "console.log(require('./package.json').version)" | echo VERSION=$version >> $env:GITHUB_ENV
