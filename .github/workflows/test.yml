name: Test
on: 
      workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 16
      - run: echo VERSION=(node -e "(require('./package.json').version)") >> $env:GITHUB_ENV
      - run: echo ${{ env.VERSION }}
